<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container m-auto" style="height: 100vh;">
    <h1 class="text-center text-info my-5">Login</h1>
    
<div class="row d-flex justify-content-center align-items-center mt-5">
  <div class="col-sm-8 mb-3 mb-sm-0">
    <div class="card p-5 shadow-lg rounded-5  login">
      <div class="card-body d-flex justify-content-around align-items-center">
        <div class="col-md-4">
          <img src="{% static 'user.png' %}" class="img-fluid rounded w-75 h-100" alt="...">
        </div>
        <div class="col-md-6">
          <h5 class="card-title mt-0"> 
            <form action="" method="post" class="w-100 m-auto" novalidate>
              <!-- {{form | crispy}} -->
              {% csrf_token %}
              {% if form.non_field_errors %}
                {% for er in form.non_field_errors %}
                  <p class="bg-danger text-white p-3">{{er}}</p>
                {% endfor %}
              {% endif %}

              {% for fm in form %}
                {{fm.label_tag}}
                {{fm}}
                {{fm.errors | striptags}}
              {% endfor %}
              <br>
              
              <input class="btn btn-primary my-2 text-center" type="submit" value="Submit">
              <br>
            </form>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
