{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="">
    
    <h1 class="text-center my-3">Damaged Products</h1>
    <div class="">
        
    </div>
    <table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>SL</th>
            <th>Product</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for i in damage_products %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{ i.damage_product.name }}</td>
            <td>{{ i.damage_quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
